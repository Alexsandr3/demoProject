<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Shifty Closures</title>
</head>
<body>
  <h1>Hi world</h1>
  <p>This is my first project</p>
  <script>

var greet_abe = function() {
var name = 'Abe';
  return "Hello, " + name + '!';
};

var greet_ben = function() {
name = 'Ben';
  return "Hello, " + name + '!';
};


  </script>
</body>
</html>
