<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Factorialize a Number</title>
</head>
<body>
  <h1>Hi world</h1>
  <p>This is my first project</p>
  <script>
function factorialize(num) {
 if (num === 0) {
    return 1;
  }
  return num * factorialize(num - 1);
}
factorialize(5);
  </script>
</body>
</html>
