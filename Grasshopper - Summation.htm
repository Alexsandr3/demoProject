  <title>Grasshopper - Summation</title>
</head>
<body>
  <h1>Hi world</h1>
  <p>This is my first project</p>
  <script>
var summation = function (num) {
  let sum = 0
    for(let i = 0; i <= num; i++) {
        sum += i
    }
    return sum
}
  </script>
