<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Convert Celsius to Fahrenheit</title>
</head>
<body>
  <h1>Hi world</h1>
  <p>This is my first project</p>
  <script>
function convertCtoF(celsius) {
  let fahrenheit = (celsius * 9/5) + 32;
  return fahrenheit;
}
convertCtoF(30);
  </script>
</body>
</html>
